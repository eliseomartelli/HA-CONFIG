---
# Configures the Google Assistant
#
# https://www.home-assistant.io/integrations/google_assistant/
#
google_assistant:
  project_id: !secret ga_pid
  service_account: !include ../google_service_account.json
  expose_by_default: false
  entity_config:
    light.bedroom_ceiling:
      aliases:
        - Principale
        - Luce
        - Grande
        - Plafoniera
      room: Bedroom
      expose: true
    light.bedroom_bedside:
      aliases:
        - Comodino
        - Cupboard
      room: Bedroom
      expose: true
    light.bedroom_accent:
      aliases:
        - Colorate
        - RGB
      room: Bedroom
      expose: true
    light.bedroom_desk:
      aliases:
        - Scrivania
      expose: true
      room: Bedroom
    switch.bedroom_air_freshner:
      aliases:
        - Profumatore
        - Deodorante
      expose: true
      room: Bedroom
    script.bedroom_wakeup:
      expose: true
    script.bedroom_movie_time:
      aliases:
        - Modalit√† Film
        - Film Mode
      room: Bedroom
      expose: true