# lovelace_gen

- title: Home
  icon: mdi:home
  path: home
  cards:
    - !include 
      - ../includes/header.yaml
      - title: "Home"
    
    - type: custom:simple-weather-card
      entity: weather.home
      name: " "
      backdrop: true

    - type: vertical-stack
      title: Rooms
      cards:
        - type: custom:layout-card
          layout: horizontal
          column_width: 50%
          justify_content: start
          cards:
          {% for room in _global.rooms %}
            - type: custom:decluttering-card
              template: "hk_link"
              variables:
                - path: {{ room.name | lower | replace(" ", "_") }}
                - name: {{ room.name }}
                - icon: {{ room.icon }}
          {% endfor %}
