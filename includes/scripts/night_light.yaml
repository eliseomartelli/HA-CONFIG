alias: Night Light
sequence:
  - service_template: >
      {% if is_state('switch.bedside_lamp', 'off') and is_state('switch.desk_lamp', 'off') and is_state('switch.bedroom_light', 'off') %}
        homeassistant.turn_on
      {% else %}
        homeassistant.turn_off
      {% endif %}
    entity_id: 
      - switch.bedside_lamp
      - switch.desk_lamp
  - service: homeassistant.turn_off
    entity_id: switch.bedroom_light
