title: Bedroom
id: bedroom
icon: mdi:hotel
cards:
  - type: glance
    show_state: false
    column_width: calc(100% / 3)
    entities:
      - entity: switch.movie
        tap_action: toggle
      - entity: scene.reading
        tap_action: call-service
        service: scene.turn_on
      - entity: scene.studying
        tap_action: call-service
        service: scene.turn_on
  - !include views/modules/bedroom_sensors.yaml
  - type: entities
    title: Lights
    entities:
      - switch.bedroom_ceiling_light
      - switch.bedroom_bedside_light
      - switch.bedroom_desk_light
      - light.bed_light_strip
  - type: entities
    title: Plugs
    entities:
      - switch.bedroom_plug
  - type: custom:vertical-stack-in-card
    title: Media
    cards:
      - entity: media_player.bedroom
        type: "custom:mini-media-player"
        artwork: cover
      - entity: media_player.kodi_mac_mini
        type: "custom:mini-media-player"
        artwork: cover
  - type: picture-entity
    entity: camera.bedroom_camera
    show_state: false
